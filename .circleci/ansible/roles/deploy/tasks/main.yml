
- name: "extract deploy and start backend" 
  become: true 
  shell: echo "extract"

- name: "copy over artifact"
  become: true 
  copy:
    src: ~/project/backendArtifact.tar.gz
    dest: ./BackendArtifact.tar.gz

- name: "extract the zipped artifact"
  become: true  
  shell: | 
    tar xzvf BackendArtifact.tar.gz 


- name : "start server"    
  become: true
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start
